<div class="container ">
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-warning" routerLink="/homePage">Homepage</button>
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-success" routerLink="/products">Products</button>
  </div>
  <div *ngIf="this.products.length > 0">
    <table class="table mt-5" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
      <thead style="background-color: rgb(234, 234, 234) !important; border-bottom: 2px solid rgb(96, 96, 96);">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total Price</th>
          <th scope="col">Actions</th>

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let cartProduct of products; index as i">
          <td>{{cartProduct.id_product}}</td>
          <td>{{cartProduct.name}}</td>
          <td>
            <div class="d-flex">
              <button class="btn btn-light btn-sm"
                (click)="updateQuantityMinus(cartProduct.id_cart, cartProduct.quantity)"> - </button>
              <div>
                <p class="card-text mx-2">{{cartProduct.quantity}}</p>
              </div>
              <button class="btn btn-light btn-sm"
                (click)="updateQuantityPlus(cartProduct.id_cart, cartProduct.quantity)"> + </button>
            </div>
          </td>
          <td>{{priceMoltiplicator(cartProduct.quantity, cartProduct.price)}} â‚¬</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteCart(cartProduct.id_cart)">Remove</button>
            <!-- <button type="button" class="btn btn-light" (click)="addToOrders(cartProduct.id_cart)">One-click Purchase</button> -->
            <!-- <button type="button" class="btn btn-light" routerLink="">Order</button> -->
          </td>
          <!-- (click)="delete(cartProduct)" -->
        </tr>


      </tbody>

    </table>
    <div class="d-flex justify-content-center mt-5 mb-4">
      <button type="button" class="btn btn-light" (click)="purchaseOrders()" routerLink="/confirmationPage">Purchase</button>
    </div>
  </div>
  <div *ngIf="this.products.length === 0">
    <img src="../../assets/Cart empty Go back and choose a product (2).png" class="img-fluid">

  </div>



  <br>

</div>
