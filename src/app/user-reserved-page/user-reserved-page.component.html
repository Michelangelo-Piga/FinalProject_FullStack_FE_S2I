<div class="container py-4">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-lg-6 mb-4 mb-lg-0">
      <div class="card mb-3" style="border-radius: .5rem;">
        <div class="row g-0">

          <div class="col-md-4 gradient-custom text-center text-white"
            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
            <img src="../../assets/kreas1.png" alt="Avatar" class="img-fluid my-3" style="width: 150px;" />

            <button class="btn btn-success btn-block" routerLink="/products">Products List</button>
            <br>
            <button class="btn btn-warning btn-block" routerLink="/cart">Your Cart</button>
            <br>
            <button type="button" class="btn btn-light btn-block" routerLink="/orders">Orders</button>


          </div>
          <div class="col-md-8">
            <div class="card-body p-4">
              <h6><strong>Welcome Back!</strong></h6>
              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-7 mb-3">
                  <h6>Username</h6>
                  <p class="text-muted">{{username}}</p>
                </div>
                <div class="col-7 mb-3">
                  <h6>E-mail</h6>
                  <p class="text-muted">{{email}}</p>
                </div>
              </div>

              <!-- <div class="d-flex justify-content-start">
                <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
              </div> -->
              <button class="btn btn-danger" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
