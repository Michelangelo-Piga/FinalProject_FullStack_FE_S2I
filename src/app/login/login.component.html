<div class="slider-thumb"></div>
<div class="container mt-5 ">

  <header class="bg-white text-dark p-2 mb-2 text-center">
    <h2>Login</h2>
  </header>

  <form [formGroup]="form">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control" placeholder="Enter Email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter Password"
        formControlName="password">


    </div>

    <div class="d-flex justify-content-center">
      <button type="button" (click)="submit()" class="btn btn-dark btn-sm mt-4">Login</button>
      <button class="btn btn-dark btn-sm mt-4 mx-3 " routerLink="/registration">Register</button>
    </div>
  </form>
</div>
